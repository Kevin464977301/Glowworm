<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Glowworm</title>
  <style>
  /* (*)代表所有的元素,即这个样式可用于所有的元素 */
	*{
		/*外边距*/
		margin: 0;
		/*内边距*/
		padding: 0;
	}
	.classone{
		width:100%;
		height:100vh;
		/*背景图片位置*/
		background:url(images/bg.jpg);
		/*设置背景图片的宽度和高度,与父级元素同大小*/
		background-size:100% 100%;
	}
	.firefly{
		width:50px;
		height:50px;
		background:url(images/1.gif);
		background-size:100% 100%;
	}
	.loca1{
		position:absolute;
		left:150px;
		top:100px;
	}
	.loca2{
		position:absolute;
		left:90px;
		top:200px;
	}
	.loca3{
		position:absolute;
		left:210px;
		top:200px;
	}
	.loca4{
		position:absolute;
		left:100px;
		top:200px;
	}
	.loca5{
		position:absolute;
		left:210px;
		top:100px;
	}
	.loca6{
		position:absolute;
		left:120px;
		top:100px;
	}
	.loca7{
		position:absolute;
		left:140px;
		top:120px;
	}
  </style>
 </head>
 <body>
	<div class="classone">
		<div class="firefly loca1"></div>
		<div class="firefly loca2"></div>
		<div class="firefly loca3"></div>
		<div class="firefly loca4"></div>
		<div class="firefly loca5"></div>
		<div class="firefly loca6"></div>
		<div class="firefly loca7"></div>
	</div>
	<!--src 代表引入文件的路径-->
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
	function fire(){
		$(".firefly").animate({"top":"500px","left":"500px"},2000,function(){
			fire();
		});
		$(".firefly").eq(0).animate({"top":"500px","left":"500px"},1000,function(){
			fire();
		});
		$(".firefly").eq(1).animate({"top":"600px","left":"500px"},1000,function(){
			fire();
		});
		$(".firefly").eq(2).animate({"top":"400px","left":"500px"},1000,function(){
			fire();
		});
		$(".firefly").eq(3).animate({"top":"400px","left":"600px"},1000,function(){
			fire();
		});
		$(".firefly").eq(4).animate({"top":"450px","left":"550px"},1000,function(){
			fire();
		});
		$(".firefly").eq(5).animate({"top":"550px","left":"550px"},1000,function(){
			fire();
		});
		$(".firefly").eq(6).animate({"top":"600px","left":"600px"},1000,function(){
			fire();
		});
	}
	fire();
	//$(".firefly")代表所有命名为firefly样式的元素节点
	//animate 引入框架提供的功能,让元素动起来
	setInterval(
	function fly(){
			var x = Math.random() * 740;
			var y = Math.random() * 1540;
			$(".firefly").eq(0).animate({"top": x + "px","left": y + "px"},1000,function(){
				fly();
			});
			$(".firefly").eq(1).animate({"top": x + "px","left": y + "px"},1100,function(){
				fly();
			});
			$(".firefly").eq(2).animate({"top": x + "px","left": y + "px"},1200,function(){
				fly();
			});
			$(".firefly").eq(3).animate({"top": x + "px","left": y + "px"},800,function(){
				fly();
			});
			$(".firefly").eq(4).animate({"top": x + "px","left": y + "px"},700,function(){
				fly();
			});
			$(".firefly").eq(5).animate({"top": x + "px","left": y + "px"},900,function(){
				fly();
			});
			$(".firefly").eq(6).animate({"top": x + "px","left": y + "px"},600,function(){
				fly();
			});
	},100);
	fly();
	</script>
 </body>
</html>
